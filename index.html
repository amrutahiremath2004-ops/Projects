<!DOCTYPE html>
<html>
<head>
    <title>HR Assistant Agent</title>
</head>
<body style="font-family: Arial; padding: 20px;">
    <h2>HR Assistant Chatbot</h2>

    <input id="question" placeholder="Ask about policies, leave, benefits..." style="width:300px; padding:10px;">
    <button onclick="ask()">Send</button>

    <p id="answer" style="margin-top:20px; font-size:18px;"></p>

    <script>
        async function ask() {
            const question = document.getElementById("question").value;

            const response = await fetch("http://localhost:3000/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });

            const data = await response.json();
            document.getElementById("answer").innerText = "Answer: " + data.reply;
        }
    </script>
</body>
</html>
